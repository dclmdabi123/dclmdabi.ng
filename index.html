<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LOGIN FORM -->
    <div id="loginBox" class="box">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">

        <button onclick="login()">Login</button>

        <p class="alt">Don't have an account?  
            <a href="#" onclick="showRegister()">Register</a>
        </p>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerBox" class="box hidden">
        <h2>Create an Account</h2>

        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="tel" id="phone" placeholder="Phone Number">

        <button onclick="register()">Register</button>

        <p class="alt">Already have an account?  
            <a href="#" onclick="showLogin()">Login</a>
        </p>
    </div>

    <!-- EMAIL VERIFICATION CODE INPUT -->
    <div id="verifyBox" class="box hidden">
        <h2>Email Verification</h2>
        <p>A verification code was sent to your email.</p>

        <input type="text" id="verifyCode" placeholder="Enter verification code">

        <button onclick="verifyCode()">Verify</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
